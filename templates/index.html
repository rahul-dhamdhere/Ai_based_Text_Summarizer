<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Text Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #161b22;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: width 0.3s;
            position: relative;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }

        .sidebar .button {
            background-color: #21262d;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: #c9d1d9;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .button:hover {
            background-color: #30363d;
        }

        .sidebar .button i {
            font-size: 1.2em;
        }

        .sidebar .button span {
            display: inline-block;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .button span {
            opacity: 0;
        }

        .toggle-button {
            background-color: #21262d;
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: #c9d1d9;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            margin-top: auto;
        }

        .toggle-button:hover {
            background-color: #30363d;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .message-box {
            background-color: #161b22;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            flex-direction: column;
        }

        .message-box textarea {
            background: none;
            border: none;
            color: #c9d1d9;
            font-size: 1em;
            width: 100%;
            height: auto;
            resize: none;
            margin-bottom: 10px;
            overflow: hidden;
            min-height: 40px;
        }

        .message-box textarea:focus {
            outline: none;
        }

        .message-box .icon {
            color: #c9d1d9;
            margin-left: 10px;
            cursor: pointer;
        }

        .message-box .actions {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .chat-container {
            flex: 1;
            max-width: 100%;
            width: 100%;
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background-color: #161b22;
            color: #c9d1d9;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }

        .chat-main {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #0d1117;
            margin: 0.5rem 1rem;
            border-radius: 10px;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            background-color: #1f2937;
            margin-left: auto;
            color: #c9d1d9;
        }

        .system-message {
            background-color: #161b22;
            margin-right: auto;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .input-area {
            padding: 1rem;
            background-color: #0d1117;
            border-top: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-input-area {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 5px;
        }

        .progress-bar {
            height: 4px;
            background-color: #1f6feb;
            width: 0;
            transition: width 0.3s ease;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 0.5rem 0;
            color: #8b949e;
        }

        .file-info {
            margin-top: 0.5rem;
            color: #8b949e;
            font-size: 0.9rem;
        }

        .mermaid {
            margin: 1rem 0;
            background-color: #161b22;
            padding: 1rem;
            border-radius: 5px;
            page-break-inside: avoid;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .summarize-btn {
            background-color: #1f6feb;
            color: white;
        }

        .summarize-btn:hover {
            background-color: #388bfd;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background-color: #161b22;
            margin: 5% auto;
            padding: 2rem;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #30363d;
            padding-bottom: 1rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #c9d1d9;
        }

        .modal textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
            padding: 10px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 5px;
        }

        .file-upload {
            border: 2px dashed #1f6feb;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            color: #8b949e;
            margin: 1rem 0;
        }

        .file-upload:hover {
            background-color: #1f2937;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 1rem 0;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .export-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            color: #8b949e;
            padding: 5px;
            border-radius: 3px;
        }

        .export-btn:hover {
            color: #c9d1d9;
            background-color: #30363d;
        }

        @media print {
            body {
                background-color: white;
                color: black;
            }
            .chat-main {
                background-color: white;
            }
            .message {
                color: black;
                background-color: #f8f9fa;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="button" onclick="clearChat()">
            <i class="fas fa-plus"></i>
            <span>New chat</span>
        </button>
        <button class="button" onclick="showSummarizeModal()">
            <i class="fas fa-file-alt"></i>
            <span>Summarize Text</span>
        </button>
        <button class="button" onclick="showChatHistory()">
            <i class="fas fa-history"></i>
            <span>Chat history</span>
        </button>
        <button class="toggle-button" onclick="toggleSidebar()">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <div class="container" id="initialContainer">
        <div class="message-box">
            <textarea id="messageTextarea" placeholder="Ask something or type '/' for commands"></textarea>
            <div class="actions">
                <i class="fas fa-plus icon" onclick="showSummarizeModal()"></i>
                <i class="fas fa-paper-plane icon" onclick="processInitialMessage()"></i>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h1>Smart Text Summarizer</h1>
            <p>AI-powered text summarization and chat assistant</p>
        </div>

        <div class="chat-main" id="chatOutput">
            <div class="message system-message">
                Welcome! You can summarize text or ask questions here.
            </div>
        </div>

        <div class="input-area">
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type your message or ask a question...">
                <button class="summarize-btn" onclick="sendChatMessage()"><i class="fas fa-paper-plane"></i> Send</button>
                <button class="summarize-btn" onclick="showSummarizeModal()"><i class="fas fa-magic"></i> Summarize</button>
            </div>
            <div class="progress-bar"></div>
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Processing...</div>
        </div>
    </div>

    <div id="summarizeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Summarize Text</h2>
                <button class="close-modal" onclick="hideSummarizeModal()">&times;</button>
            </div>
            <textarea id="summarizeInput" placeholder="Enter or paste your text here..."></textarea>
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i> Upload File (PDF, DOCX)
                <div class="file-info" id="fileInfo"></div>
            </div>
            <input type="file" id="fileInput" accept=".pdf,.docx" hidden>
            <select id="summaryLength">
                <option value="short">Short Summary</option>
                <option value="medium" selected>Medium Summary</option>
                <option value="detailed">Detailed Summary</option>
            </select>
            <div class="modal-buttons">
                <button class="summarize-btn" onclick="processSummarization()">Generate Summary</button>
                <button onclick="hideSummarizeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="chatHistoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chat History</h2>
                <button class="close-modal" onclick="hideChatHistory()">&times;</button>
            </div>
            <div id="chatHistoryList"></div>
        </div>
    </div>

    <script>
        let currentChatId = null;

        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose'
        });

        let messageCounter = 0;
        const textarea = document.getElementById('messageTextarea');

        // UI Functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            const toggleButtonIcon = sidebar.querySelector('.toggle-button i');
            toggleButtonIcon.classList.toggle('fa-arrow-left');
            toggleButtonIcon.classList.toggle('fa-arrow-right');
        }

        function switchToChatUI() {
            document.getElementById('initialContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
        }

        // Message Handling
        function addMessage(content, type) {
            const chatOutput = document.getElementById('chatOutput');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'system') {
                messageCounter++;
                messageDiv.id = `system-message-${messageCounter}`;
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                    <span class="export-btn" title="Export as PDF"><i class="fas fa-download"></i></span>
                `;
            } else {
                messageDiv.innerHTML = content;
            }
            
            chatOutput.appendChild(messageDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight;
            
            if (content.includes('class="mermaid"')) {
                mermaid.init(undefined, document.querySelectorAll('.mermaid'));
            }
        }

        // File Handling
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const validTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!validTypes.includes(file.type)) {
                alert('Please upload a PDF or DOCX file');
                return;
            }

            document.getElementById('fileInfo').innerHTML = `
                <strong>${file.name}</strong><br>
                ${(file.size/1024).toFixed(2)} KB<br>
                <span class="loading-text">Processing...</span>
            `;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/extract-text', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to extract text');
                const result = await response.json();

                if (result.text) {
                    document.getElementById('summarizeInput').value = result.text;
                    document.getElementById('fileInfo').innerHTML = `
                        <strong>${file.name}</strong><br>
                        ${(file.size/1024).toFixed(2)} KB<br>
                        <span style="color: #7ee787;">âœ“ Extracted</span>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('fileInfo').innerHTML = `
                    <strong>${file.name}</strong><br>
                    ${(file.size/1024).toFixed(2)} KB<br>
                    <span style="color: #f85149;">Error</span>
                `;
            }
        });

        // Summarization
        async function processSummarization() {
            const text = document.getElementById('summarizeInput').value.trim();
            if (!text) {
                alert('Please enter or paste some text to summarize');
                return;
            }

            switchToChatUI();
            const summaryLength = document.getElementById('summaryLength').value;
            const progressBar = document.querySelector('.progress-bar');
            const loading = document.querySelector('.loading');
            
            loading.style.display = 'block';
            progressBar.style.width = '50%';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, summary_length: summaryLength })
                });

                const result = await response.json();
                currentChatId = result.chat_id; // store chat_id

                addMessage(`
                    <h3>Summary</h3>
                    <div>${result.abstractive_report.replace(/<think>.*?<\/think>/gs, '')}</div>
                    ${result.mermaid_code ? `
                        <h3>Concept Map</h3>
                        <div class="mermaid">${result.mermaid_code}</div>
                    ` : ''}
                `, 'system');
                
                if (result.mermaid_code) mermaid.init();
                hideSummarizeModal();
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error processing text. Please try again.', 'system');
            }

            progressBar.style.width = '100%';
            loading.style.display = 'none';
            setTimeout(() => progressBar.style.width = '0', 1000);
        }

        // Chat Functions
        async function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(`<strong>You:</strong> ${message}`, 'user');
            chatInput.value = '';
            
            const progressBar = document.querySelector('.progress-bar');
            const loading = document.querySelector('.loading');
            
            loading.style.display = 'block';
            progressBar.style.width = '50%';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, chat_id: currentChatId })   
                });
                
                const result = await response.json();
                const cleanedResponse = result.response.replace(/<think>.*?<\/think>/gs, '');
                addMessage(`<strong>Assistant:</strong> ${cleanedResponse}`, 'system');
            } catch (error) {
                addMessage(`<strong>Assistant:</strong> Error: Could not get response`, 'system');
            }

            progressBar.style.width = '100%';
            loading.style.display = 'none';
            setTimeout(() => progressBar.style.width = '0', 1000);
        }

        // Initial Input Handling
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processInitialMessage();
            }
        });

        function processInitialMessage() {
            const message = textarea.value.trim();
            if (!message) return;
            
            if (message.startsWith('/summarize')) {
                showSummarizeModal();
            } else {
                switchToChatUI();
                addMessage(`<strong>You:</strong> ${message}`, 'user');
                sendChatMessage(message);
            }
            textarea.value = '';
        }

        // Export Functionality
        document.getElementById('chatOutput').addEventListener('click', function(e) {
            const exportBtn = e.target.closest('.export-btn');
            if (exportBtn) {
                const messageDiv = exportBtn.closest('.message');
                exportSingleMessage(messageDiv);
            }
        });

        async function exportSingleMessage(messageDiv) {
            try {
                const clone = messageDiv.cloneNode(true);
                clone.querySelector('.export-btn').remove();
                
                const container = document.createElement('div');
                container.style.backgroundColor = '#ffffff';
                container.style.color = '#000000';
                container.style.padding = '20px';
                container.style.maxWidth = '800px';
                container.style.position = 'absolute';
                container.style.left = '-9999px';
                
                const contentEl = clone.querySelector('.message-content');
                container.appendChild(contentEl.cloneNode(true));
                document.body.appendChild(container);

                const canvas = await html2canvas(container, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });

                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                const pdf = new jspdf.jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

                pdf.setFontSize(18);
                pdf.text('AI Summary', 10, 10);
                pdf.setFontSize(10);
                pdf.text(`Generated on ${new Date().toLocaleDateString()}`, 10, 20);

                const imgWidth = 190;
                const imgHeight = (canvas.height / canvas.width) * imgWidth;
                pdf.addImage(imgData, 'JPEG', 10, 25, imgWidth, imgHeight);

                pdf.save('ai-summary.pdf');
                document.body.removeChild(container);
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('Error generating PDF');
            }
        }

        // Chat Management
        function clearChat() {
            document.getElementById('chatOutput').innerHTML = `
                <div class="message system-message">
                    Welcome! You can summarize text or ask questions here.
                </div>
            `;
            
            if (document.getElementById('chatContainer').style.display === 'flex') {
                document.getElementById('initialContainer').style.display = 'flex';
                document.getElementById('chatContainer').style.display = 'none';
            }
        }

        async function showChatHistory() {
            const response = await fetch('/chat-history');
            const chatHistory = await response.json();

            const chatHistoryList = document.getElementById('chatHistoryList');
            chatHistoryList.innerHTML = '';

            chatHistory.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <button onclick="loadChat('${chat.chat_id}')">
                        Chat ID: ${chat.chat_id}
                    </button>
                `;
                chatHistoryList.appendChild(chatItem);
            });

            document.getElementById('chatHistoryModal').style.display = 'block';
        }

        function hideChatHistory() {
            document.getElementById('chatHistoryModal').style.display = 'none';
        }

        async function loadChat(chatId) {
            const response = await fetch('/load-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId })
            });

            const chat = await response.json();
            currentChatId = chat.chat_id;

            if (chat.error) {
                alert(chat.error);
                return;
            }

            // Load chat messages into the UI
            const chatOutput = document.getElementById('chatOutput');
            chatOutput.innerHTML = '';
            chat.messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}-message`;
                messageDiv.textContent = message.content;
                chatOutput.appendChild(messageDiv);
            });

            hideChatHistory();
        }

        // Modal Handling
        function showSummarizeModal() {
            document.getElementById('summarizeModal').style.display = 'block';
        }

        function hideSummarizeModal() {
            document.getElementById('summarizeModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('summarizeModal');
            if (event.target === modal) hideSummarizeModal();
        }
    </script>
</body>
</html>
