<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Text Summarizer - ChatGPT Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background: #3498db;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .chat-messages p {
            margin: 0.5rem 0;
        }

        .chat-messages .user-message {
            text-align: right;
            color: #2c3e50;
        }

        .chat-messages .assistant-message {
            text-align: left;
            color: #3498db;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .chat-input button {
            margin-left: 1rem;
            padding: 0.75rem 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background: #2980b9;
        }

        .loading {
            text-align: center;
            margin: 1rem 0;
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .download-btn {
            background: #27ae60;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .download-btn:hover {
            background: #219a52;
        }

        .upload-container {
            text-align: center;
            margin: 1rem 0;
        }

        .upload-label {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .upload-label:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Smart Text Summarizer
        </div>
        <div class="upload-container">
            <label for="fileUpload" class="upload-label">
                <i class="fas fa-upload"></i> Upload File
            </label>
            <input type="file" id="fileUpload" accept=".txt,.pdf,.docx" style="display: none;" onchange="handleFileUpload(event)">
        </div>
        <div class="chat-messages" id="chatMessages">
            <p class="assistant-message"><strong>Assistant:</strong> Welcome! Paste your text or upload a document to get started.</p>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message here...">
            <button onclick="sendChatMessage()">Send</button>
        </div>
    </div>

    <div class="controls">
        <button class="download-btn" onclick="exportPDF()">
            <i class="fas fa-file-pdf"></i> Export as PDF
        </button>
    </div>

    <script>
        async function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            if (!message) return;

            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML += `<p class="user-message"><strong>You:</strong> ${message}</p>`;
            chatInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const result = await response.json();
                const cleanedResponse = result.response.replace(/<think>.*?<\/think>/gs, '');
                chatMessages.innerHTML += `<p class="assistant-message"><strong>Assistant:</strong> ${cleanedResponse}</p>`;
            } catch (error) {
                chatMessages.innerHTML += `<p class="assistant-message"><strong>Assistant:</strong> Error: Could not get a response.</p>`;
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function exportPDF() {
            const chatMessages = document.getElementById('chatMessages');
            const button = document.querySelector('.download-btn');

            try {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating PDF...';
                button.disabled = true;

                const canvas = await html2canvas(chatMessages, { scale: 2 });
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save('chat-summary.pdf');

                button.innerHTML = '<i class="fas fa-file-pdf"></i> Export as PDF';
                button.disabled = false;
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Failed to generate PDF. Please try again.');
                button.innerHTML = '<i class="fas fa-file-pdf"></i> Export as PDF';
                button.disabled = false;
            }
        }

        // Add this function to handle file uploads
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML += `<p class="user-message"><strong>You uploaded:</strong> ${file.name}</p>`;
                chatMessages.innerHTML += `<p class="assistant-message"><strong>File Content:</strong> ${content}</p>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            if (file.type === "text/plain") {
                reader.readAsText(file);
            } else {
                alert("Only text files are supported for now.");
            }
        }
    </script>
</body>
</html>
